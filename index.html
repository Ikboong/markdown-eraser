<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Markdown 제거기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        #plain-text-output {
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 10px;
            min-height: 150px;
        }
        button {
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        footer a {
            color: #007acc;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Markdown 제거기</h1>
    <textarea id="markdown-input" placeholder="여기에 마크다운 텍스트를 입력하세요"></textarea>
    <br>
    <button onclick="removeMarkdown()">제거하기</button>
    <h2>결과</h2>
    <div id="plain-text-output"></div>

    <!-- marked 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script>
        function removeMarkdown() {
            var markdownText = document.getElementById('markdown-input').value;
            // 마크다운을 HTML로 변환
            var htmlText = marked.parse(markdownText);
            // HTML 태그 제거하여 일반 텍스트 추출
            var plainText = htmlText.replace(/<\/?[^>]+(>|$)/g, "");
            document.getElementById('plain-text-output').innerText = plainText;
        }
    </script>

    <!-- 출처 표시 -->
    <footer>
        이 프로젝트의 소스 코드는 <a href="https://github.com/Ikboong/markdown-eraser" target="_blank">GitHub 저장소</a>에서 확인하실 수 있습니다.
    </footer>
</body>
</html>
